# Blacklist - add all commands you want to block here
# Whitelist - add all commands you want to allow here
mode: blacklist
commands: []

cooldowns:
  repair:
    # default, no permission
    default: 10000 # in milliseconds
    # permission: hyx.command.repair.cooldown.vip
    vip: 5000 # in milliseconds

# Please, don't modify this version. It's used for internal purposes.
config-version: 2