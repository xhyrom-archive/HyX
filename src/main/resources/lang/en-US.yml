# There is also PlaceholderAPI support with <papi:NAME OF PLACEHOLDER> for example <papi:luckperms_prefix>
# There is some custom placeholders - you will see them in other comments

commands:
  x:
    reload:
      # Main placeholders: <type>
      success: "<gradient:#2fa4c4:#2fbfc4:#2fc4a9>HyX</gradient> <dark_gray>| <gray><type> configuration has been reloaded!"
      fail: "<gradient:#2fa4c4:#2fbfc4:#2fc4a9>HyX</gradient> <dark_gray>| <gray><type> configuration <red>failed to reload<gray>, check console for more informations!"
    players:
      whitelist:
        add-all-online: "<gradient:#2fa4c4:#2fbfc4:#2fc4a9>HyX</gradient> <dark_gray>| <gray>Added all online players to whitelist!"
        remove-all: "<gradient:#2fa4c4:#2fbfc4:#2fc4a9>HyX</gradient> <dark_gray>| <gray>Removed all players from whitelist!"
  gamemode:
    success:
      # Main placeholders: <type>
      message: "<gradient:#2fa4c4:#2fbfc4:#2fc4a9>HyX</gradient> <dark_gray>| <gray>Your gamemode has been changed to <gradient:#2fa4c4:#2fbfc4:#2fc4a9><type></gradient>"
      # Main placeholders: <type> <player> <player_displayname>
      other-message: "<gradient:#2fa4c4:#2fbfc4:#2fc4a9>HyX</gradient> <dark_gray>| <gray><player>'s gamemode has been changed to <gradient:#2fa4c4:#2fbfc4:#2fc4a9><type></gradient>"
    fail:
      # Main placeholders: <type>
      message: "<gradient:#2fa4c4:#2fbfc4:#2fc4a9>HyX</gradient> <dark_gray>| <gray>You don't have permission to change your gamemode to <gradient:#2fa4c4:#2fbfc4:#2fc4a9><type></gradient>"
    types:
      creative: "Creative"
      survival: "Survival"
      adventure: "Adventure"
      spectator: "Spectator"
  vanish:
    enable:
      message: "<gradient:#2fa4c4:#2fbfc4:#2fc4a9>HyX</gradient> <dark_gray>| <gray>You are now <gradient:#2fa4c4:#2fbfc4:#2fc4a9>vanished</gradient>"
    disable:
      message: "<gradient:#2fa4c4:#2fbfc4:#2fc4a9>HyX</gradient> <dark_gray>| <gray>You are no longer <gradient:#2fa4c4:#2fbfc4:#2fc4a9>vanished</gradient>"
  fly:
    enable:
      message: "<gradient:#2fa4c4:#2fbfc4:#2fc4a9>HyX</gradient> <dark_gray>| <gray>Fly has been <gradient:#2fa4c4:#2fbfc4:#2fc4a9>enabled</gradient>"
    disable:
        message: "<gradient:#2fa4c4:#2fbfc4:#2fc4a9>HyX</gradient> <dark_gray>| <gray>Fly has been <gradient:#2fa4c4:#2fbfc4:#2fc4a9>disabled</gradient>"
  speed:
    walk:
      success:
        # Main placeholders: <speed>
        message: "<gradient:#2fa4c4:#2fbfc4:#2fc4a9>HyX</gradient> <dark_gray>| <gray>Your walk speed has been changed to <gradient:#2fa4c4:#2fbfc4:#2fc4a9><speed></gradient>"
      fail:
        # Main placeholders: <speed>
        message: "<gradient:#2fa4c4:#2fbfc4:#2fc4a9>HyX</gradient> <dark_gray>| <gray>You don't have permission to change your walk speed to <gradient:#2fa4c4:#2fbfc4:#2fc4a9><speed></gradient>"
    fly:
      success:
        # Main placeholders: <speed>
        message: "<gradient:#2fa4c4:#2fbfc4:#2fc4a9>HyX</gradient> <dark_gray>| <gray>Your fly speed has been changed to <gradient:#2fa4c4:#2fbfc4:#2fc4a9><speed></gradient>"
      fail:
        # Main placeholders: <speed>
        message: "<gradient:#2fa4c4:#2fbfc4:#2fc4a9>HyX</gradient> <dark_gray>| <gray>You don't have permission to change your fly speed to <gradient:#2fa4c4:#2fbfc4:#2fc4a9><speed></gradient>"
  repair:
    cooldown:
      # Main placeholders: <time>
      message: "<gradient:#2fa4c4:#2fbfc4:#2fc4a9>HyX</gradient> <dark_gray>| <gray>You can't repair your item yet! Please wait <gradient:#2fa4c4:#2fbfc4:#2fc4a9><time></gradient>"
    message: "<gradient:#2fa4c4:#2fbfc4:#2fc4a9>HyX</gradient> <dark_gray>| <gray>Your item has been repaired!"

bossbar:
  vanished:
    message: "<gray>You are <gradient:#2fa4c4:#2fbfc4:#2fc4a9>vanished</gradient>"

modules:
  vanish:
    fake-messages:
      # Main placeholders: <player> <player_displayname>
      join: "<gradient:#2fa4c4:#2fbfc4:#2fc4a9>HyX</gradient> <dark_gray>| <gray><player> <green>joined<gray> the game!"
      leave: "<gradient:#2fa4c4:#2fbfc4:#2fc4a9>HyX</gradient> <dark_gray>| <gray><player> <red>left<gray> the game!"
    notification:
      # Main placeholders: <player> <player_displayname>
      enable: "<gradient:#2fa4c4:#2fbfc4:#2fc4a9>HyX</gradient> <dark_gray>| <gray><player> is <gradient:#2fa4c4:#2fbfc4:#2fc4a9>vanished</gradient>"
      disable: "<gradient:#2fa4c4:#2fbfc4:#2fc4a9>HyX</gradient> <dark_gray>| <gray><player> is no longer <gradient:#2fa4c4:#2fbfc4:#2fc4a9>vanished</gradient>"

# Please, don't modify this version. It's used for internal purposes.
config-version: 4